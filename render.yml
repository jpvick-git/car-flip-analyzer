services:
  - type: web
    name: car-flip-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_api:app --host 0.0.0.0 --port 10000
    healthCheckPath: /test_db
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-flip-db
          property: connectionString

databases:
  - name: car-flip-db
    plan: free
